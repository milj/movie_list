<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
</head>
<body>
  <p>Movie list</p>
  <ul>
    {% for movie in movies %}
      <li>
        {{ movie.title }}
        <ul>
          {% for character in movie.characters %}
            <li>
              {{ character }}
            </li>
          {% endfor %}
        </ul>
      </li>
    {% endfor %}
  </ul>
</body>
</html>
